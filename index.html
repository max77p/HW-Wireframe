<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   
</head>

<body>

<div class="wrapper">
    <!--header bar-->
    <div class="header boxColor">
        <p class="centerTextHead">header</p>
    </div>

    <!--nav bar-->
    <div class="nav boxColor">
        <p class="centerTextHead">nav</p>
    </div>

    <!--middle wrapper-->
<div class="middleWrapper">

    <!--left section box-LEFT-->
    <div class="section boxColor">
        <p class="centerText">section</p>

        <!--article inside left section-->
        <div class="article">           
                <p class="centerText">article</p>
                <div class="h1Section boxColor">
                    <p class="centerText">h1,h2,h3</p>
                </div>
                <div class="pSection boxColor">
                    <p class="centerText">p</p>
                </div>
        </div>
    </div>

    <!--right section box-RIGHT-->
    <div class="aside boxColor">
        <p class="centerText">aside</p>
    </div>

</div>

    <!--footer box-->
    <div class="footer boxColor">
        <p class="centerText">footer</p>
    </div>

</div><!--end of main wrapper-->

</body>

</html>
